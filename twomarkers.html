<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with Pattern Markers</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="custom" type="pattern" url="pattern-marker1.patt">
        <a-image src="image1.jpg" position="0 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-marker2.patt">
        <a-image src="image2.jpg" position="0 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

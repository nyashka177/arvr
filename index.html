<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with GPS Markers</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        gps-entity-place="latitude: 56.886991137476336; longitude: 60.58656270983479;"
        scale="50 50 50"
      >
        <a-image src="kitten2.png"
          scale="0.5 0.5 0.5"
          rotation="270 0 0"
></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
